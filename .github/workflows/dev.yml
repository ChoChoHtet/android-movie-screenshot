name: Dev CI

on: [push]
jobs:
  build:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 1.8
            uses: actions/setup-java@v1
            with:
              java-version: 1.8

      - name : Build Project
        run: ./gradlew assembleDevDebug


